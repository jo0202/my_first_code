<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
        ></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <!--Video Info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>

            <div class="titleAndButton">
                <span class="title">
                    Clone Coding: Youtube Website 만들기
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>

        <!--Actions-->
        <div class="actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up"></i><span>1K</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i><span>0</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i><span>Share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"></i><span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
        </div>

        <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/avatar.png" alt="" />
                <div class="info">
                    <span class="name">드림코딩 by 영준</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    
    <section class="UpNext">
        <span class="title"Up next></span>
        <ul>
            <li class="item">
                <img src="image/1.png" alt="" />
                <div class="info">
                        <span class="title"></span><span class="name"></span><span class="views"></span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
